apiVersion: apps/v1
kind: Deployment
metadata: 
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: porzechowski/multi-client:v2
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "4Mi"
              cpu: "25m"
            limits:
              memory: "16Mi"
              cpu: "100m"